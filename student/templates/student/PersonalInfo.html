 {% extends 'student/master.html' %}
 {% load static %}
 {% block head %}

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
    div,
    form,
    input,
    select,
    p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
        line-height: 22px;
    }
    
    h1 {
        position: absolute;
        margin: 0;
        font-size: 38px;
        color: #fff;
        z-index: 2;
    }
    
    p.top-info {
        margin: 10px 0;
    }
    
    .testbox {
        display: flex;
        justify-content: center;
        align-items: center;
        height: inherit;
        padding: 20px;
    }
    
    form {
        width: 70%;
        padding: 20px;
        border-radius: 6px;
        background: #fff;
        box-shadow: 0 0 25px 0 #1c87c9;
    }
    
    .banner {
        position: relative;
        height: 210px;
        background-image: url("{% static 'student/assets/images/w3img1.jpeg' %}");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
    .banner::after {
        content: "";
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    input,
    select,
    textarea {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    
    input {
        width: calc(70% - 10px);
        padding: 5px;
    }
    
    input[type="date"] {
        padding: 4px 5px;
    }
    
    select {
        width: 100%;
        padding: 7px 0;
        background: transparent;
    }
    
    .item:hover p,
    .item:hover i,
    .question:hover p,
    .question label:hover,
    input:hover::placeholder {
        color: #1c87c9;
    }
    
    .item input:hover,
    .item select:hover {
        border: 1px solid transparent;
        box-shadow: 0 0 6px 0 #1c87c9;
        color: #1c87c9;
    }
    
    .item {
        position: relative;
        margin: 10px 0;
    }
    
    input[type="date"]::-webkit-inner-spin-button {
        display: none;
    }
    
    .item i,
    input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        font-size: 20px;
        color: #a9a9a9;
    }
    
    .item i {
        right: 2%;
        top: 30px;
        z-index: 1;
    }
    
    [type="date"]::-webkit-calendar-picker-indicator {
        right: 1%;
        z-index: 2;
        opacity: 0;
        cursor: pointer;
    }
    
    input[type=radio] {
        display: none;
    }
    
    label.radio {
        position: relative;
        display: inline-block;
        margin: 5px 20px 10px 0;
        cursor: pointer;
    }
    
    .question span {
        margin-left: 30px;
    }
    
    span.required {
        margin-left: 0;
        color: red;
    }
    
    label.radio:before {
        content: "";
        position: absolute;
        left: 0;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        border: 2px solid #ccc;
    }
    
    input[type=radio]:checked+label:before,
    label.radio:hover:before {
        border: 2px solid #1c87c9;
    }
    
    label.radio:after {
        content: "";
        position: absolute;
        top: 6px;
        left: 5px;
        width: 8px;
        height: 4px;
        border: 3px solid #1c87c9;
        border-top: none;
        border-right: none;
        transform: rotate(-45deg);
        opacity: 0;
    }
    
    input[type=radio]:checked+label:after {
        opacity: 1;
    }
    
    .btn-block {
        margin-top: 10px;
        text-align: center;
    }
    
    button {
        width: auto;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #1c87c9;
        font-size: 16px;
        font-weight: 700;
        color: #fff;
        cursor: pointer;
    }
    
    button:hover {
        background: #1e6fa0;
    }
    @media (max-width: 568px) {
        form{
            width:100%;
        }
    }

    @media (min-width: 568px) {
        .name-item,
        .contact-item,
        .position-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .name-item input {
            width: calc(50% - 20px);
        }
        .contact-item .item,
        .position-item .item {
            width: calc(50% - 8px);
        }
        .contact-item input,
        .position-item input {
            width: calc(100% - 12px);
        }
        .position-item select {
            width: 100%;
        }
    }
</style>
{% endblock %} {% block section %}

<div class="testbox" id="personalInfo">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="banner">
            <h1>Personal Information Add</h1>
        </div>

        <div class="item">
            <h3 style="color:blue" align="center">{{ s.stud_fname }}&nbsp;{{ s.stud_mname }}&nbsp;{{ s.stud_lname }}<hr color="red"></h3>
        </div>

<div class="contact-item">

    <div class="item">
        <p>Phone<span class="required">*</span></p>
        <input type="text" id="mob" name="mob" maxlength="10" required/>
         <br><span id="spnPhoneStatus"></span>
    </div>
</div>

<div class="contact-item">
    <div class="item">
        <p>photo<span class="required">*</span></p>
        <!-- <input type="text" name="providing" required>-->
        <input type="file" name="photo" id="photo" accept="image/*" required>
    </div>
</div>
<div class="contact-item">
    <div class="item">
        <p>Date of birth<span class="required">*</span></p>
        <input type="date" name="dob" id="dob" required/>
        <i class="fas fa-calendar-alt"></i>
    </div>

</div>



<div class="btn-block">
    <BUTTON type="submit" id="formSubmit" name="formSubmit">Submit</BUTTON>
</div>
</form>
</div>
{% endblock %}

            $('#mob').blur(function (e) {
                if (validatePhone('mob')) {
                    $('#spnPhoneStatus').html('Valid Mobile Number');
                    $('#spnPhoneStatus').css('color', 'green');
                } else {
                    $('#spnPhoneStatus').html('Invalid Mobile Number');
                    $('#spnPhoneStatus').css('color', 'red');

                }
            });

            $('#formSubmit').click(function (e) {

                if (validatePhone('mob')) {
                    //
                } else {
                    $('#spnPhoneStatus').html('Invalid Mobile Number');
                    $('#spnPhoneStatus').css('color', 'red');
                    var flag = 0;

                }

                if (flag == 0) {
                    return false;
                }

            });
        });

        function validatePhone(txtPhone) {
            var a = document.getElementById(txtPhone).value;
            var filter = /[1-9]{1}[0-9]{9}/;
            if (filter.test(a)) {
                return true;
            } else {
                return false;
            }
        }


    });
</script>

{% endblock %}
