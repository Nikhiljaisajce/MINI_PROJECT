 {% extends 'administrator/master.html' %} {% block head %}

<style>
    form {
        margin: 0 30px;
        width: 80%;
        height: 100%;
    }

    div,
    h1,
    input,
    p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 16px;
        color: #666;
    }

    h1 {
        padding: 10px 0;
        font-size: 32px;
        font-weight: 300;
        text-align: center;
    }

    p {
        font-size: 12px;
    }

    hr {
        color: #a9a9a9;
        opacity: 0.3;
    }

    .main-block {
        max-width: 460px;
        min-height: 300px;
        padding: 10px 0;
        margin: auto;
        border-radius: 5px;
        border: solid 1px #ccc;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, .31);
        background: #ebebeb;
    }

    .btn-block {
        margin-top: 10px;
        text-align: center;
    }


.inline-block {
   display: inline-block;
}


    button {
        width: 20%;
        padding: 10px 0;
        margin: 10px auto;
        border-radius: 5px;
        border: none;
        align: center;
        background: #1c87c9;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
    }

    button:hover {
        background: #26a9e0;
    }
        /* The Modal (background) */

.popup .overlay {
  position:fixed;
  top:0px;
  left:0px;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  z-index:1;
  display:none;
}

.popup .content {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:#fff;
  width:50%;
  height:30%;
  z-index:2;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
  font-family:"Open Sans",sans-serif;
}

.popup .close-btn {
  cursor:pointer;
  position:absolute;
  right:0;
  top:0;
  width:30px;
  height:30px;
  background:#222;
  color:#fff;
  font-size:25px;
  font-weight:600;
  line-height:30px;
  text-align:center;
  border-radius:50%;
}

.popup.active .overlay {
  display:block;
}

.popup.active .content {
  transition:all 300ms ease-in-out;
  transform:translate(-50%,-50%) scale(1);
}

h2 {
        font-weight: 400;
        color: #1c87c9;
}
/* end of model style */

</style>

{% endblock %} {% block section %}
<div class="main-block">
    <h1>Symbol Allocation</h1><br>
    <form method="post" id="form1">
        {% csrf_token %}
        {% for s in sym %}
        <div class="inline-block">
            <input type="radio" value={{s.symbol_id}} id={{s.symbol_id}} name="symb" required/>
                    <label for={{s.symbol_id}} class="check"><span><img src={{s.symbol_loc.url}} alt="no image" width="70" height="100"></span></label>
        </div>
        {% endfor %}
        <div class="btn-block">
            <button type="submit" id="NomFinal" name="NomFinal" id="NomFinal" value={{cand}}>Submit</button>
        </div>

<!-- The Modal -->
<div class="popup" id="popup-1">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" onclick="togglePopup()">&times;</div>
    <h2 align="left">Message</h2>
    <span id="popupMsg"></span>
  </div>
</div>


    </form>
</div>
